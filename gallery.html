<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>
      ギャラリー | Eye+com. | マツエク・ラッシュリフト・HBL・光脱毛サロン
    </title>

    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="container nav-container">
        <div class="logo">
          <img src="assets/banner.jpg" alt="Eye+ ロゴ" class="logo-img" />
        </div>

        <nav class="main-nav">
          <a href="index.html" class="active">ホーム</a>
          <a href="services.html">メニュー</a>
          <a href="gallery.html">ギャラリー</a>
        </nav>
      </div>
    </header>

    <main class="container gallery-page">
      <h1 class="page-title">ギャラリー</h1>

      <p class="contact-intro" style="margin-bottom: 1.4rem">
        実際の仕上がりイメージを集めたギャラリーです。<br />
        お好みのデザインがあれば、「この写真のように」とお伝えください。
      </p>

      <!-- GALLERY GRID -->
      <section class="section">
        <div class="gallery-grid">
          <div class="gallery-item">
            <img src="assets/G1.PNG" alt="Gallery photo 1" class="clickable" />
          </div>
          <div class="gallery-item">
            <img src="assets/G2.PNG" alt="Gallery photo 2" class="clickable" />
          </div>
          <div class="gallery-item">
            <img src="assets/G3.PNG" alt="Gallery photo 3" class="clickable" />
          </div>
          <div class="gallery-item">
            <img src="assets/G4.PNG" alt="Gallery photo 4" class="clickable" />
          </div>
          <div class="gallery-item">
            <img src="assets/G5.PNG" alt="Gallery photo 5" class="clickable" />
          </div>
          <div class="gallery-item">
            <img src="assets/G6.PNG" alt="Gallery photo 6" class="clickable" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container footer-inner">© Eye+com.</div>
    </footer>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="lightbox">
      <img id="lightbox-img" src="" alt="" />
    </div>

    <script>
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");

      document.querySelectorAll(".clickable").forEach((img) => {
        img.addEventListener("click", () => {
          lightbox.style.display = "flex";
          lightboxImg.src = img.src;
        });
      });

      lightbox.addEventListener("click", () => {
        lightbox.style.display = "none";
      });
    </script>
  </body>
</html>
